<div class="container m-5">

  <header class="mt-3 mb-3">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,500;1,100&display=swap"
      rel="stylesheet">

    <h3>My Todo</h3>
    <div class="form-inline">
      <input type="text" placeholder="add item" id="newTodo" class="form-control mr-2">
      <button id="addBtn" class="btn btn-outline-dark">Add</button>
    </div>
  </header>

  <body>
    <div id="toDo">
      <h4>To Do</h4>
      <ul id="my-todo" class="list-unstyled">
        <li id="toDoList" class="list-unstyled"></li>
        <!-- display todos here -->
      </ul>
    </div>

    <div id="done">
      <h4>Done</h4>
      <ul id="my-done" class="list-unstyled">
        <!-- display dones here -->
      </ul>
    </div>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/ad7eac093d.js" crossorigin="anonymous"></script>
  </body>
</div>
